<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Danrley Pereira - Software Engineer, Data Engineer, DevOps Engineer, 
        Full Stack Developer, Citizen, and Journalist. Explore my online curriculum."
    />

    <!-- Essential META Tags -->
    <meta property="og:title" content="Danrley Pereira - Software Engineer" />
    <meta property="og:type" content="profile" />
    <meta
      property="og:image"
      itemprop="image"
      content="https://danrleypereira.com.br/shared-image.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://danrleypereira.com.br" />
    <!-- Replace with your website URL -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Non-Essential, But Recommended -->
    <meta
      property="og:description"
      content="Presto serviços de outsourcing, assessoria e consultoria em TI, 
        atuando na DW Corp. 'You Dream, We Build'. Explore as soluções que posso 
        oferecer para você ou sua empresa."
    />
    <meta property="og:site_name" content="Portfolio de Danrley Pereira" />
    <meta name="twitter:image:alt" content="Foto de Danrley Pereira" />

    <!-- Non-Essential, But Required for Analytics -->
    <meta name="twitter:site" content="@DanrleyWillian" />
    <!-- Replace with your Twitter handle -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DW Curriculum</title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Danrley Pereira",
        "url": "https://danrleypereira.com",
        "image": "https://danrleypereira.com.br/shared-image.png",
        "jobTitle": "Engenheiro de Software",
        "worksFor": {
          "@type": "Organization",
          "name": "DW Corp"
        },
        "sameAs": [
          "https://www.instagram.com/danrleypereira",
          "https://www.linkedin.com/in/danrleypereira",
          "https://github.com/danrleypereira",
          "https://www.facebook.com/danrleywillyan",
          "https://www.gamacidadao.com.br/author/danrley/",
          "https://twitter.com/DanrleyWillian"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <link itemprop="thumbnailUrl" href="https://danrleypereira.com.br/android-chrome-192x192.png" />
    <span
      itemprop="thumbnail"
      itemscope
      itemtype="http://schema.org/ImageObject"
    >
      <link itemprop="url" href="https://danrleypereira.com.br/android-chrome-192x192.png" />
